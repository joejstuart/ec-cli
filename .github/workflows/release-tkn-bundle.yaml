---
name: Release ec task bundle

"on":
  push:
    branches:
      - main
    paths:
      - task/**

jobs:
  release-ec-task-bundle:

    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version-file: go.mod

      - name: Download go dependencies
        run: go mod download

      - name: Registry login
        run: podman login -u ${{ secrets.BUNDLE_PUSH_USER  }} -p ${{ secrets.BUNDLE_PUSH_PASS }} quay.io

      - name: Create and push the tekton bundle
        run: make task-bundle-snapshot TASK_TAG=${{ github.sha }}